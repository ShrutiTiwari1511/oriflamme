buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure the Gradle Plugin is added here
        classpath 'com.android.tools.build:gradle:8.2.1'
        // If you're using Kotlin or other dependencies, add them here as well
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
